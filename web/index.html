<html>
    <head lang="es">
        <script type="application/javascript" src="jquery/jquery-2.2.1.min.js" ></script>
        <script type="application/javascript" src="scripts/jquery.validate.min.js" ></script>
        <script type="text/javascript" src="scripts/validacion.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
        <title>Awesome's Libraries</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1><span class='glyphicon glyphicon-book'></span>AWESOME'S LIBRARIES</h1>
                <small>Gestión de la compra</small>
            </div>
            <div class="jumbotron">
                <h2>Articulos</h2>
                <form method="post" id="formGestion" action="ProcesoCarrito">
                    <table class="table table-bordered table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>*</th>
                                <th>Título</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" value="0" name='seleccion'/>
                                </td>
                                <td>
                                    <label>Canción de fuego y hielo: Juego de tronos</label>
                                    <input type="hidden" value="Canción de fuego y hielo: Juego de tronos" hidden name="titulo" />
                                </td>
                                <td>
                                    <input type="number" class="form-control" readonly value="39.95" name="precio"/>
                                </td>
                                <td>
                                    <input type="number" id="cantidad1" class="form-control" value="1" name="cantidad" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" value="1" name='seleccion'/>
                                </td>
                                <td>
                                    <label>Así habló Zaratustra</label>
                                    <input type="hidden" value="Así habló Zaratustra" hidden name="titulo" />
                                </td>
                                <td>
                                    <input type="number" class="form-control" readonly value="29.95" name="precio"/>
                                </td>
                                <td>
                                    <input type="number" id="cantidad2" class="form-control" value="1" name="cantidad" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" value="2" name='seleccion'/>
                                </td>
                                <td>
                                    <label>El nombre del viento</label>
                                    <input type="hidden" value="El nombre del viento" hidden name="titulo" />
                                </td>
                                <td>
                                    <input type="number" class="form-control" readonly value="33.95" name="precio"/>
                                </td>
                                <td>
                                    <input type="number" id="cantidad3" class="form-control" value="1" name="cantidad" />
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                    <input type="submit" id="submitGestion" value="Añadir al carrito" class="btn btn-primary" />
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
